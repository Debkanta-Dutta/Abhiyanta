<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="hero">
      <div class="container">
        <p>Total Number of Books</p>
        <div class="avl">
          <input
            type="text"
            name=""
            id="bookNumber"
            placeholder="Enter total available books"
          />
          <button id="totalBook">Enter</button>
        </div>
        <div class="isu">
          <input
            type="text"
            id="isuBox"
            placeholder="Enter number of issued books"
          />
          <button id="isuBtn">ISSUE BOOKS</button>
        </div>
        <div class="user">
          <input type="text" id="userName" placeholder="Enter user name" />
          <button id="userBtn">ENTER</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
